<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Modul 3</title>
        <link
            rel="stylesheet"
            href="bootstrap.min.css"
        />
        <script
            defer
            src="bootstrap.bundle.min.js"
        ></script>
    </head>
    <body>
        <div class="container mt-3 mb-3">
            <form action="">
                <div class="col-sm-10">
                    <div class="form-group mb-3">
                        <label for="nama">Nama:</label>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Nama"
                            name="nama"
                            required
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email:</label>
                        <input
                            type="email"
                            class="form-control"
                            placeholder="Email"
                            name="email"
                            required
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password:</label>
                        <input
                            type="password"
                            class="form-control"
                            placeholder="Password"
                            name="password"
                            required
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label for="jk">Jenis Kelamin:</label>
                        <select
                            class="form-select"
                            name="jk"
                        >
                            <option value="pria">Pria</option>
                            <option value="wanita">Wanita</option>
                        </select>
                    </div>
                    <button
                        type="button"
                        class="btn btn-primary"
                    >
                        Submit
                    </button>
                </div>
            </form>
        </div>
        <footer class="p-3 bg-primary text-center text-white">
            <p>
                Nama: Richard Erwin Manampiring
                <br />
                NIM: 210211060064
            </p>
        </footer>
    </body>
</html>
